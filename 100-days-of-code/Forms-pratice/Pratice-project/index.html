<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Forms Challenge</title>
</head>
<body>
    <header>
        <h1>
            CONTACT US
        </h1>
    </header>
    <main>
        <form action="">
            <section class="first-container">
                <h2>
                    How can we help you?
                </h2>
        
                <ul>
                    <li>
                        <label for="">Your Name</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Your E-mail Address</label>
                        <input type="email">
                    </li>
                    <li>
                        <label for="">Your Message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                    <li>
                        <label for="">How did you find us?</label>
                        <select name="" id="">
                            <option value="">Web Search</option>
                            <option value="">Word of Mouth</option>
                            <option value="">Other</option>
                        </select>
                    </li>
                </ul>
            </section>
            
            <section class="second-container">
                <h2>
                    How should we reply?
                </h2>

                <ul>
                    <li>
                        <input type="radio">
                        <label for="">Call me</label>
                    </li>
                    <li>
                        <input type="radio">
                        <label for="">Send me an email</label>
                    </li>
                    <li>
                        <input type="radio">
                        <label for="">Don't reply</label>
                    </li>
                </ul>
            </section>

            <input type="checkbox">
            <label for="">Accept Terms</label>

            <button type="reset">Clear</button>
            <button>Submit</button>
        </form>
    </main>
    
</body>
</html>
