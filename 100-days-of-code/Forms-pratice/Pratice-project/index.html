<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Forms Challenge</title>
</head>
<body>
    <header>
        <h1>
            CONTACT US
        </h1>
    </header>
    <main>
        <form action="/challenge" method="get">
            <section >
                <h2>
                    How can we help you?
                </h2>
        
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" id="username" name="username" required>
                    </li>
                    <li>
                        <label for="email">Your E-mail Address</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone">Your phone number</label>
                        <input type="tel" name="phone" id="phone" required minlength="5">
                    </li>
                    <li>
                        <label for="">Your Message</label>
                        <textarea name="" id="" cols="30" rows="10" minlength="10" maxlength="200"></textarea required>
                    </li>
                </ul>
            </section>
            
            <section>
                <label for="channel">How did you find us?</label>
                <select name="channel" id="channel" required>
                    <option value="search">Web Search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>
            
            <section >
                <h2>
                    How should we reply?
                </h2>

                <ul>
                    <li class="radio">
                        <input type="radio" name="reply" id="reply-phone" value="">
                        <label for="reply-phone">Call me</label required>
                    </li>
                    <li class="radio">
                        <input type="radio" name="reply" id="reply-email" value="email">
                        <label for="reply-email">Send me an email</label required>
                    </li>
                    <li class="radio">
                        <input type="radio" id="reply-none" name="reply" value="none">
                        <label for="">Don't reply</label required>
                    </li>
                </ul>
            </section>
            <section class="radio">
                <input type="checkbox" name="accept-terms" id="accept-terms">
                <label for="accept-terms">Accept Terms</label required>
            </section>

            <section id="form-action">
                <button class="empty" type="reset">Clear</button>
                <button class="filled">Submit</button>
            </section>
        </form>
    </main>

    
</body>
</html>
