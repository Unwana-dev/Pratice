<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>

    
    <main>
        <form action="/" method="GET">

            <section>
                <h2>Your Personal details</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required>
                    </li>

                    <li>
                        <label for="useremail">
                            Your email address
                        </label>
                        <input type="email" name="user-name" id="useremail">
                    </li>
                        
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" id="userpassword" name="user-password" required minlength="8">
                    </li>
                </ul>
            </section>

            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">
                            Your age
                        </label>
                        <input type="number" name="user-age" id="userage" min="18" max="100"> 
                    </li>
                    <li>
                        <label for="birthdate">Your birthday</label>
                        <input type="date" id="birthdate" name="user-birthdate" required min="1921-01-01" >
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color?</label>
                        <select name="favorite-color" id="favorite-color">
                            <option value="Blue">My favorite color is blue</option>
                            <option value="Red">My favorite color is red</option>
                            <option value="Yellow">My favorite color is yellow</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <label for="usermessage">Your message</label>
                <textarea name="" id="usermessage" cols="30" rows="1"></textarea>
            </section>

            
            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" required>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
            
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" required>
                        <label for="verify-phone">Via a phone call</label>
                    </li>
            
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" required>
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we contact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>

            <hr>

            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agre-terms" name="terms">
                    <label for="agre-terms">Agree to terms?</label>
                </div>
            </section>

            
            
            <section>
                <button>Submit</button>
            </section>        
        </form>
    </main>
</body>
</html>
